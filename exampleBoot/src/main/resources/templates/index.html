<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
  <title>SpaInfoForm</title>
</head>
<body>
  <div class="container">

    <div class="page-header">
     <h1>温泉情報の検索</h1>
    </div>
    <p align="right"><a href="/SpaRegist">登録</a></p>

    <p th:if="${validationError}" th:text="${validationError}">validation error</p>

    <div class="col-md-12">

        <form role="form" action="/SpaInfo/list" th:action="@{/SpaInfo/list}" th:object="${spaInfoForm}" method="post">
          <!-- text -->
          <div class="form-group">
            <label class="control-label" for="inputText"> 温泉地</label>
            <input type="text" class="form-control" id="inputText" name="spaGroup" th:field="*{spaGroup}" />
            <span th:if="${#fields.hasErrors('spaGroup')}" th:errors="*{spaGroup}" class="help-block">error!</span>
          </div>
		  <br/>
          <button type="submit" class="btn btn-default">検索</button>
        </form>

    </div>

  </div>
</body>
</html>
