<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
  <title>SpaInfoForm</title>
</head>
<body>
  <div class="container">

    <div class="page-header">
     <h1>温泉情報の検索</h1>
    </div>
    <p align="right"><a href="/SpaRegist">登録</a></p>

    <p style="color:#ff0000;" th:if="${validationError}" th:text="${validationError}" >validation error</p>

    <div class="col-md-12">

        <form class="form-horizontal" role="form" action="/SpaInfo/list" th:action="@{/SpaInfo/list}" th:object="${spaInfoForm}" method="post">
          <!-- select -->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="inputText">県 名</label>
            <div class="col-sm-4">
              <select class="form-control" id="Select" name="stateCd">
                <option value=""> </option>
                <option th:each="item : ${stateItems}" th:value="${item.key}" th:text="${item.value}" th:selected="${item.key} == *{stateCd}">pulldown</option>
              </select>
              <span style="color:#ff0000;" th:if="${#fields.hasErrors('stateCd')}" th:errors="*{stateCd}" class="help-block">error!</span>
            </div>
          </div>
          <!-- text -->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="inputText">温泉地</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputText" name="spaGroup" th:field="*{spaGroup}" />
              <span th:if="${#fields.hasErrors('spaGroup')}" th:errors="*{spaGroup}" class="help-block">error!</span>
            </div>
          </div>
          <br/>
          <button type="submit" class="btn btn-default">検索</button>
        </form>

    </div>

  </div>
</body>
</html>
