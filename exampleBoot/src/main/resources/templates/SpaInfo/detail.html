<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
  <title>spaInfo detail</title>
</head>
<body>
  <div class="container">

    <div class="page-header">
     <h1>温泉情報の詳細</h1>
    </div>

    <div class="col-md-12">

        <table class="table table-striped table-bordered" th:object="${spaInfo}">
          <tr>
            <th class="col-md-3">温泉地</th>
            <td class="col-md-9" th:text="*{spaGroup}"></td>
          </tr>
          <tr>
            <th class="col-md-3">温泉施設</th>
            <td class="col-md-9" th:text="*{spaName}"></td>
          </tr>
          <tr>
            <th class="col-md-3">泉 質</th>
            <td class="col-md-9" th:text="*{hotType}"></td>
          </tr>
          <tr>
            <th class="col-md-3">泉 温〔℃〕</th>
            <td class="col-md-9" th:text="*{hotTemp}"></td>
          </tr>
          <tr>
            <th class="col-md-3">住 所</th>
            <td class="col-md-9" th:text="*{spaAddr}"></td>
          </tr>
          <tr>
            <th class="col-md-3">メ モ</th>
            <td class="col-md-9" th:text="*{spaMemo}"></td>
          </tr>
        </table>

    </div>
    <br/>
    <a href="/" th:href="@{/SpaInfo/list/__${key}__/__${stateCd}__/__${spaGroup}__}">戻る</a>

  </div>
</body>
</html>
